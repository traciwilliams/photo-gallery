<DOCTYPE! html>

<html>
	<head>
		<title>Photo gallery</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<link rel="stylesheet" href="styles/main.css">

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<div class="navbar-brand">Photo Gallery</div><!--end of navbar-brand-->
					<ul class="nav navbar-nav navbar-right">
						<li><a href="">Home</a></li>
						<li><a href="">Nature Gallery</a></li>
						<li><a href="">Science</a></li>
					</ul>
				</div><!--end of navbar-header-->
			<!--</div>end of container div-->
		</nav>


		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="carousel slide" data-ride="carousel" id="slider">
						<ol class="carousel-indicators">
							<li data-target="#slider" data-slide-to="0" class="active"></li>
							<li data-target="#slider" data-slide-to="1"></li>
							<li data-target="#slider" data-slide-to="2"></li>
							<li data-target="#slider" data-slide-to="3"></li>
						</ol>
						<div class="carousel-inner">
							<div class="item active">
								<img src="styles/images/1.jpg">
							</div>
							<div class="item">
								<img src="styles/images/2.jpg">
							</div>
							<div class="item">
								<img src="styles/images/3.jpg">
							</div>
							<div class="item">
								<img src="styles/images/4.jpg">
							</div>
						</div><!--end of carousel inner-->
						
						<a href="#slider" data-slide="prev" class="left carousel-control">
						<span class="glyphicon glyphicon-chevron-left"></span></a>
						<a href="#slider" data-slide="next" class="right carousel-control">
						<span class="glyphicon glyphicon-chevron-right"></span></a>
					</div><!--end of carousel slide-->	
				</div><!--col-md-10 col-md-offset-1"-->
			<div><!--end of row div-->

			<div class="page-header">
				<h4>Photo Gallery</h4>
			</div>

			<div class="row">
				<div class="col-md-4">
					<a href="#" class="thumbnail">
						<img src="styles/images/1.jpg">
					</a>
				</div>
				<div class="col-md-4">
					<a href="#" class="thumbnail">
						<img src="styles/images/2.jpg">
					</a>
				</div>
				<div class="col-md-4">
					<a href="#" class="thumbnail">
						<img src="styles/images/3.jpg">
					</a>
				</div>
				<div class="col-md-4">
					<a href="#" class="thumbnail">
						<img src="styles/images/4.jpg">
					</a>
				</div>
			</div>
		</div><!--end of container div-->

			<footer class="navbar navbar-default navbar-fixed-bottom">
				<div class="container">
					<p class="text-center">Copyright &copy 2017, Traci Williams. All rights reserved.</p>
					<div>
				</div>
			</footer>

		
	<script src="scripts/app.js"></script>
	</body>
